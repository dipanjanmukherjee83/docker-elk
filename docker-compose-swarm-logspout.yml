version: '2'

services:
  logspout:
    image: vibioh/logspout
    command: 'logstash://${LOGSTASH_IP}:5000'
    labels:
      traefik.enable: 'false'
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock
    environment:
    - affinity:container!=*logspout*
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: 'no'

networks:
  default:
    external:
      name: swarm-net