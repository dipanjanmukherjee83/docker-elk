version: '2'

services:
  logspout:
    image: vibioh/logspout
    command: 'logstash://${LOGSTASH_IP}:5000'
    labels:
      traefik.enable: 'false'
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    cpu_shares: 128
    mem_limit: 134217728
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
