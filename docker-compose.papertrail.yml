version: '2.1'

services:
  logspout:
    image: gliderlabs/logspout
    command: 'syslog+tls://logs${PAPERTRAIL_NUMBER}.papertrailapp.com:${PAPERTRAIL_PORT}'
    labels:
      traefik.enable: 'false'
    environment:
      LOGSPOUT: 'ignore'
      PORT: '1080'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:1080/routes"]
    logging:
      driver: json-file
      options:
        max-size: '10m'
    user: '${CONTAINER_USER}'
    restart: on-failure:5
    cpu_shares: 128
    mem_limit: 33554432
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
