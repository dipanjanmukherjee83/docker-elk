<!DOCTYPE html>
<html lang="en">
<head>
  <title>NetData TV Dashboard</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script>
    var netdataTheme = 'slate'; 
  </script>
  <script type="text/javascript" src="http://netdata-docker.vibioh.fr/dashboard.js"></script>
  <script type="text/javascript" src="http://netdata-docker-node-1.vibioh.fr/dashboard.js"></script>

  <script>
    NETDATA.options.current.destroy_on_hide = true;
    NETDATA.options.current.eliminate_zero_dimensions = true;
    NETDATA.options.current.concurrent_refreshes = false;
    NETDATA.options.current.parallel_refresher = true;

    var RELOAD_EVERY = 5;
    setTimeout(function() {
      location.reload();
    }, RELOAD_EVERY * 60 * 1000);
  </script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      display: inline-flex;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .column {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>docker</h2>
    <div class="column">
      <div data-netdata="system.io"
           data-dimensions="in"
           data-host="http://netdata-docker.vibioh.fr"
           data-title="I/O In"
           data-chart-library="easypiechart"
           data-width="100px"
           data-before="0"
           data-after="-360"
           data-points="-360"
           >
      </div>
      <div data-netdata="system.io"
           data-dimensions="out"
           data-host="http://netdata-docker.vibioh.fr"
           data-title="I/O out"
           data-chart-library="easypiechart"
           data-width="100px"
           data-before="0"
           data-after="-360"
           data-points="-360"
           >
      </div>
    </div>
    <div data-netdata="system.cpu"
         data-host="http://netdata-docker.vibioh.fr"
         data-title="CPU"
         data-units="%"
         data-chart-library="easypiechart"
         data-easypiechart-max-value="100"
         data-width="18%"
         data-after="-360"
         data-points="-360"
         data-colors="#22AA99"
         >
    </div>
    <div data-netdata="system.ram"
         data-dimensions="used"
         data-host="http://netdata-docker.vibioh.fr"
         data-title="RAM"
         data-units="%"
         data-append-options="percentage"
         data-chart-library="easypiechart"
         data-easypiechart-max-value="100"
         data-width="18%"
         data-after="-360"
         data-points="360"
         data-colors="#EE9911"
         >
    </div>
    <div class="column">
      <div data-netdata="system.ipv4"
           data-dimensions="sent"
           data-host="http://netdata-docker.vibioh.fr"
           data-title="IP in"
           data-chart-library="easypiechart"
           data-width="100px"
           data-after="-360"
           data-points="-360"
           >
      </div>
      <div data-netdata="system.ipv4"
           data-dimensions="received"
           data-host="http://netdata-docker.vibioh.fr"
           data-title="IP out"
           data-chart-library="easypiechart"
           data-width="100px"
           data-after="-360"
           data-points="-360"
           >
      </div>
    </div>
  </div>
  <div class="container">
    <h2>docker-node-1</h2>
    <div class="column">
      <div data-netdata="system.io"
           data-dimensions="in"
           data-host="http://netdata-docker-node-1.vibioh.fr"
           data-title="I/O In"
           data-chart-library="easypiechart"
           data-width="100px"
           data-before="0"
           data-after="-360"
           data-points="-360"
           >
      </div>
      <div data-netdata="system.io"
           data-dimensions="out"
           data-host="http://netdata-docker-node-1.vibioh.fr"
           data-title="I/O out"
           data-chart-library="easypiechart"
           data-width="100px"
           data-before="0"
           data-after="-360"
           data-points="-360"
           >
      </div>
    </div>
    <div data-netdata="system.cpu"
         data-host="http://netdata-docker-node-1.vibioh.fr"
         data-title="CPU"
         data-units="%"
         data-chart-library="easypiechart"
         data-easypiechart-max-value="100"
         data-width="18%"
         data-after="-360"
         data-points="-360"
         data-colors="#22AA99"
         >
    </div>
    <div data-netdata="system.ram"
         data-dimensions="used"
         data-host="http://netdata-docker-node-1.vibioh.fr"
         data-title="RAM"
         data-units="%"
         data-append-options="percentage"
         data-chart-library="easypiechart"
         data-easypiechart-max-value="100"
         data-width="18%"
         data-after="-360"
         data-points="360"
         data-colors="#EE9911"
         >
    </div>
    <div class="column">
      <div data-netdata="system.ipv4"
           data-dimensions="sent"
           data-host="http://netdata-docker-node-1.vibioh.fr"
           data-title="IP in"
           data-chart-library="easypiechart"
           data-width="100px"
           data-after="-360"
           data-points="-360"
           >
      </div>
      <div data-netdata="system.ipv4"
           data-dimensions="received"
           data-host="http://netdata-docker-node-1.vibioh.fr"
           data-title="IP out"
           data-chart-library="easypiechart"
           data-width="100px"
           data-after="-360"
           data-points="-360"
           >
      </div>
    </div>
  </div>
</body>
</html>
