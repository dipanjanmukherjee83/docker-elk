<!DOCTYPE html>
<html lang="en">
<head>
  <title>NetData TV Dashboard</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script>
    var netdataTheme = 'slate'; 
  </script>
  <script type="text/javascript" src="http://netdata-docker.vibioh.fr/dashboard.js"></script>

  <script>
    NETDATA.options.current.destroy_on_hide = true;
    NETDATA.options.current.eliminate_zero_dimensions = true;
    NETDATA.options.current.concurrent_refreshes = false;
    NETDATA.options.current.parallel_refresher = true;

    var RELOAD_EVERY = 5;
    setTimeout(function() {
      location.reload();
    }, RELOAD_EVERY * 60 * 1000);
  </script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      text-align: center;
      display: flex;
      flex-wrap: wrap;
    }

    .node {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="node">
    <h2><a href="http://netdata-docker.vibioh.fr" target="_blank">docker</a></h2>
    <div data-netdata="system.cpu"
         data-title="CPU"
         data-chart-library="dygraph"
         data-height="100%"
         data-after="-300"
         >
    </div>
    <div data-netdata="system.ipv4"
         data-title="IPv4 traffic"
         data-chart-library="dygraph"
         data-height="100%"
         data-after="-300"
         >
    </div>
    <div data-netdata="system.io"
         data-title="I/O"
         data-chart-library="dygraph"
         data-height="100%"
         data-after="-300"
         >
    </div>
    <div data-netdata="disk_space.vda"
         data-title="Disk space"
         data-chart-library="dygraph"
         data-height="100%"
         data-after="-300"
         >
    </div>
  </div>
</body>
</html>
